<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kelsey Eckelberry</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/19f95cf4fb.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body class="body">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a>KELSEY ECKELBERRY</a
      >

      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a
              class="nav-link"
              href="/02_responsive_portfolio/index.html"
              ><i class="far fa-user" style="margin-right: 8px"></i>ABOUT
              ME<span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              href="/02_responsive_portfolio/portfolio.html"
              ><i class="far fa-images" style="margin-right: 8px"></i
              >PORTFOLIO<span class="sr-only">(current)</span></a
            >
          </li>

          <li class="nav-item">
            <a
              class="nav-link"
              href="/02_responsive_portfolio/contact.html"
              ><i class="far fa-envelope" style="margin-right: 8px"></i
              >CONTACT<span class="sr-only">(current)</span></a
            >
          </li>
        </ul>
      </div>
    </nav>

    <!-- "Contact" Card -->
    <section class="container">
      <div class="row">
        <div class="col-xs-12 col-md-8" style="position: absolute; left: 0">
          <div class="card mt-5 mb-5" style="min-width: 300px;">
            <div class="card-body">
              <h5 class="card-title">
                Contact
              </h5>

              <hr class="one" />

              <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" />
              </div>

              <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control" />
              </div>

              <div class="form-group">
                <label>Message</label>
                <textarea class="form-control" rows="5"></textarea>
              </div>

              <div class="form-group">
                <button class="btn btn-light">
                  Submit
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- JavaScript Elements -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>

  <!-- Footer -->

  <footer class="footer">
    <div class="container">
      <div class="row text-center">
        <div class="col-12">
          <p style="margin-top: 5px; margin-bottom: 5px">&copy; copyright</p>
        </div>
      </div>
    </div>
  </footer>
</html>
